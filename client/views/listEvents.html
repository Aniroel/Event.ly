<div id='Events' ng-controller="EventListController">
  <h2>Current Events</h2>
  <div class='events' ng-repeat="event in data.events | orderBy: reverse">
    <!-- Custom Directive Angular -->
    <eventInfo info='event'>
      <h2 class='title'>Title:  {{ event.label }}</h2>
      <p class='time'>Time:  {{ event.time }}</p>
      <p class='date'>Date:  {{ event.date }}</p>
      <p class='zip'>Zip Code:  {{event.zip }}</p>
      <p class='outside'>Outside?  {{ event.inOut }}</p>
    </eventInfo>
  </div>
</div>
