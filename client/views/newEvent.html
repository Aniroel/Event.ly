<div ng-controller="EntryController">
  <h1>Enter New Event</h1>
  <div class='newEvent'>
    <form>
      <h2>Event Details</h2>
      <div class="form-group">
        <label>Event Owner: </label>
        <input ng-model='addOwner' placeholder="User email"></input>
      </div>
      <div class="form-group">
        <label>Label:</label>
        <input ng-model='addLabel' placeholder="Enter Label"></input>
      </div>
      <div class="form-group">
        <label>Time:</label>
        <input ng-model='addTime' placeholder="HH:MM"></input>
      </div>
      <div class="form-group">
        <label>Date:</label>
        <input ng-model='addDate' placeholder="YYYY-MM-DD"></input>
      </div>
      <div class="form-group">
        <label>Street Address:</label>
        <input ng-model='addStreet' placeholder="Street Address"></input>
      </div>
      <div class="form-group">
        <label>City:</label>
        <input ng-model='addCity' placeholder="City"></input>
      </div>
      <div class="form-group">
        <label>State:</label>
        <input ng-model='addState' placeholder="State"></input>
      </div>
      <div class="form-group">
        <label>Zip Code:</label>
        <input ng-model='addZip' placeholder="Event Zip Code"></input>
      </div>
        <div class="checkbox">
          <label> <input type="checkbox" ng-model='outside' ng-true-value='1' ng-false-value='0'> Outside?</label>
        </div>
    </form>
    <button ng-click="addEvent();" class='btn btn-default'>Submit</button>
  </div>
</div>
